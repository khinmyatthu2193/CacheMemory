    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #d09d9d;
      }
      #result {
        font-weight: bold;
      }
      #question{
        font-size: 30px;
        font-weight: bold;
      }
      label{
        font-size: 20px;
        font-family: 'Times New Roman', Times, serif;
      }

      .pagination {
        display: flex;
        justify-content: center;
        left: 0;
        right: 0;
        bottom: 10px;
        margin: auto;
        position: absolute;
      }

      .page-link {
        display: inline-block;
        padding: 10px 15px;
        margin: 0 5px;
        text-decoration: none;
        color: #333;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      .page-link:hover {
        background-color: #4dd16e;

      .page-link:active {
        background-color: #0a4282;
      }
    </style>

  <body>
    <h1>Question-1</h1>
    <div id="question-container">
      <p id="question">The transfer between CPU and Cache is ______________.</p>
      <input type="radio" name="answer" value="Block transfer" id="option1" /><label
        for="option1">Block transfer</label><br>
      <input type="radio" name="answer" value="Word transfer" id="option2" /><label
        for="option2">Word transfer</label><br>
      <input type="radio" name="answer" value="Set transfer" id="option3" /><label
        for="option3">Set transfer</label><br>
      <input type="radio" name="answer" value="Associative transfer" id="option4" /><label
        for="option4">Associative transfer
      </label>
    </div>
    <br>
    <button onclick="submitAnswer()">Submit</button><br><br>
    <div id="result"></div>

    <script>
      const correctAnswer = "Word transfer";
      const resultDiv = document.getElementById("result");
      
      function submitAnswer() {
        const selectedOption = document.querySelector('input[name="answer"]:checked');
      
        if (selectedOption) {
          const userAnswer = selectedOption.value;
          if (userAnswer === correctAnswer) {
            resultDiv.textContent = "Correct! :) ";
          } else {
            resultDiv.textContent = "Wrong. :') The correct answer is " + correctAnswer + "."+" We hope you can choose correct answer in real exam.";
          }
        } else {
          resultDiv.textContent = "Please select an answer.";
        }
      }
      </script>
