  <body>
    <h1>Question-3</h1>
    <div id="question-container">
      <p id="question">What is the primary purpose of cache memory in a computer system?</p>
      <input type="radio" name="answer" value="To store the operating system" id="option1" /><label
        for="option1">To store the operating system</label><br>
      <input type="radio" name="answer" value="To provide high-speed data access to the CPU" id="option2" /><label
        for="option2">To provide high-speed data access to the CPU</label><br>
      <input type="radio" name="answer" value="To store large amounts of long-term data" id="option3" /><label
        for="option3">To store large amounts of long-term data</label><br>
      <input type="radio" name="answer" value="To manage input and output operations" id="option4" /><label
        for="option4">To manage input and output operations
      </label>

    <br>
    <button onclick="submitAnswer()">Submit</button><br><br>
    <div id="result"></div>

    <script>
      const correctAnswer = "To provide high-speed data access to the CPU";
      const resultDiv = document.getElementById("result");
      
      function submitAnswer() {
        const selectedOption = document.querySelector('input[name="answer"]:checked');
      
        if (selectedOption) {
          const userAnswer = selectedOption.value;
          if (userAnswer === correctAnswer) {
            resultDiv.textContent = "Correct! :) Congratulation!! ";
          } else {
            resultDiv.textContent = "Wrong. :') The correct answer is " + correctAnswer + "."+" We hope you can choose correct answer in real exam.";
          }
        } else {
          resultDiv.textContent = "Please select an answer.";
        }
      }
